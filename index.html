<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title> - Google Search</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>

<body>

<header>
<div id="menu-div">
  <div id="logo-div">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
  </div>
  <div id="searchbar-div">
    <form action="https://google.com/search" method="get">
      <div id="input-container">
        <span id="input-img-left"></span>
        <label for="search-input"></label>
        <input id="search-input" name="search" type="text"></input>
        <span id="input-img-right"></span>
      </div>
    </form>
  </div>
  <div id="options-div">
    <ul>
      <li><a><span class="material-icons">
        apps
        </span></a></li>
      <li><a id="user-button" href="#">J</a></li>
    </ul>
  </div>
</div>
<div id="navbar-div">
  <h2>Navbar</h2>
</div>
</header>

<main>
  <div id="results-div">
    <h2>Results</h2>
  </div>
 </main>
  <footer>

<div id="footer-div">
  <h2>Footer</h2>
</div>
</footer>

  <script src="js/scripts.js"></script>
</body>
</html>
